  <script type="text/javascript">
  function loveckeck(){

    var yname = document.getElementById("yname").value;
    var tname = document.getElementById("tname").value;

    var loveScore = Math.random() * 100;
    loveScore =Math.floor(loveScore + 1);

    if (document.getElementById("yname").value.length==0) {
      alert("Enter Your name.");
    }
    if (document.getElementById("tname").value.length==0) {
      alert("Enter Your love name.");
    }
    else {
      if (loveScore > 98) {
        document.getElementById("demo").innerHTML = loveScore + "%" + "<br/> Awesome!  " +  yname + " & " + tname + "." ;
        }

      else if(loveScore < 97 && loveScore > 85){
          document.getElementById("demo").innerHTML = loveScore + "%" + "<br/> Congratulation!  " +  yname + " & " + tname + "." ;
          }

      else if (loveScore < 84 && loveScore > 80) {
        document.getElementById("demo").innerHTML = loveScore + "%" + " <br/> Wow!  " +  yname + " & " + tname + "." ;
      }
      else if (loveScore < 80 && loveScore > 75) {
        document.getElementById("demo").innerHTML = loveScore + "%" + "<br/> Nice!  " +  yname + " & " + tname + "." ;

      }
      else if (loveScore < 75 && loveScore > 50) {
        document.getElementById("demo").innerHTML = "70%" + "<br/> Good!  " +  yname + " & " + tname + "." ;

      }
      else{
          document.getElementById("demo").innerHTML = "80%" + "<br/> Congratulation!  " +  yname + " & " + tname  + ".";
          }
        }
    }
  </script>
